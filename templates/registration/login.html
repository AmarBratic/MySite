{% extends "base.html" %}

{% block body%}
<div class="row">
  <div class = "col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-header">
          <h2>Login</h2>
          <div class="panel-body">
              <form method="post">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-primary col-md-offset-5">Login</button>
                </form>

          </div>

      </div>

    </div>

  </div>
</div>

{% endblock %}
